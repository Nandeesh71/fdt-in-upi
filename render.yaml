# render.yaml - Render Deployment Configuration
services:

  # ==========================================
  # Frontend - React PWA (Static Site)
  # ==========================================
  - type: web
    name: fdt-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_USER_BACKEND_URL
        value: https://fdt-user-backend.onrender.com
      - key: REACT_APP_ADMIN_BACKEND_URL
        value: https://fdt-admin-backend.onrender.com

  # ==========================================
  # User Backend - FastAPI
  # ==========================================
  - type: web
    name: fdt-user-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      uvicorn backend.server:app --host 0.0.0.0 --port $PORT --workers 1 --log-level info
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DB_URL
        fromDatabase:
          name: fdt-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: fdt-redis
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DELAY_THRESHOLD
        value: "0.35"
      - key: BLOCK_THRESHOLD
        value: "0.70"
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: "3.11.9"

  # ==========================================
  # Admin Backend - FastAPI
  # ==========================================
  - type: web
    name: fdt-admin-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1 --log-level info
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DB_URL
        fromDatabase:
          name: fdt-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: fdt-redis
          property: connectionString
      - key: JWT_SECRET_KEY
        fromService:
          type: web
          name: fdt-user-backend
          envVarKey: JWT_SECRET_KEY
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: "3.11.9"

  # ==========================================
  # Redis (Free Tier)
  # ==========================================
  - type: redis
    name: fdt-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

# ==========================================
# PostgreSQL Database (Free Tier)
# ==========================================
databases:
  - name: fdt-database
    databaseName: fdt_db
    user: fdt
    plan: free
    region: oregon
    ipAllowList: []
