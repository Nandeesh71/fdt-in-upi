<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background: #0f172a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    #floating-lines-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25), 0 0 100px rgba(102, 126, 234, 0.2);
      padding: 48px 40px;
      width: 100%;
      max-width: 460px;
      position: relative;
      z-index: 10;
      animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      backdrop-filter: blur(10px);
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 36px;
    }
    
    .login-title {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .login-subtitle {
      color: #6b7280;
      font-size: 15px;
      font-weight: 500;
    }
    
    .error-box {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      border-left: 4px solid #ef4444;
      color: #991b1b;
      padding: 14px 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 14px;
      font-weight: 500;
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: white;
      color: #1f2937;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      background: #f9fafb;
    }
    
    .form-input::placeholder {
      color: #9ca3af;
    }
    
    .btn-primary {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4), 0 0 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .form-footer {
      margin-top: 24px;
      text-align: center;
    }
    
    .link-secondary {
      color: #667eea;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .link-secondary::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #667eea;
      transition: width 0.3s ease;
    }
    
    .link-secondary:hover::after {
      width: 100%;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 28px 0;
      color: #9ca3af;
      font-size: 13px;
      font-weight: 500;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }
    
    .divider::before {
      margin-right: 12px;
    }
    
    .divider::after {
      margin-left: 12px;
    }
    
    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
      padding: 10px;
      background: #f3f4f6;
      border-radius: 10px;
      font-size: 12px;
      color: #6b7280;
      font-weight: 500;
    }
    
    .security-icon {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <canvas id="floating-lines-canvas"></canvas>
  <div class="login-container">
    <div class="login-header">
      <h2 class="login-title">Admin Login</h2>
      <p class="login-subtitle">Secure access to fraud control dashboard</p>
    </div>
    
    {% if error %}
      <div class="error-box">{{ error }}</div>
    {% endif %}
    
    <form method="post" action="/admin/login">
      <div class="form-group">
        <label class="form-label">Username</label>
        <input name="username" required class="form-input" placeholder="Enter your username" autocomplete="username" />
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <div style="position: relative;">
          <input id="passwordInput" name="password" type="password" required class="form-input" placeholder="Enter your password" autocomplete="current-password" style="padding-right: 48px;" />
          <button type="button" id="togglePassword" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 6px; color: #6b7280; transition: color 0.3s ease; font-size: 18px; line-height: 1;" title="Show/Hide Password">
            <svg id="eyeIcon" width="20" height="20" fill="currentColor" viewBox="0 0 20 20" style="display: block;">
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
              <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
            </svg>
            <svg id="eyeOffIcon" width="20" height="20" fill="currentColor" viewBox="0 0 20 20" style="display: none;">
              <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"/>
              <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"/>
            </svg>
          </button>
        </div>
      </div>
      
      <button type="submit" class="btn-primary">Sign In</button>
    </form>
    
    <div class="divider">OR</div>
    
    <div class="form-footer">
      <a href="/dashboard" class="link-secondary">Open Activity Dashboard â†’</a>
    </div>
    
    <div class="security-badge">
      <svg class="security-icon" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 1.944A11.954 11.954 0 012.166 5C2.056 5.649 2 6.319 2 7c0 5.225 3.34 9.67 8 11.317C14.66 16.67 18 12.225 18 7c0-.682-.057-1.35-.166-2.001A11.954 11.954 0 0110 1.944zM11 14a1 1 0 11-2 0 1 1 0 012 0zm0-7a1 1 0 10-2 0v3a1 1 0 102 0V7z" clip-rule="evenodd"/>
      </svg>
      Secured with encryption
    </div>
  </div>
  
  <script>
    // Password toggle functionality
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('passwordInput');
    const eyeIcon = document.getElementById('eyeIcon');
    const eyeOffIcon = document.getElementById('eyeOffIcon');
    
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      
      if (type === 'password') {
        eyeIcon.style.display = 'block';
        eyeOffIcon.style.display = 'none';
      } else {
        eyeIcon.style.display = 'none';
        eyeOffIcon.style.display = 'block';
      }
    });
    
    // Add hover effect
    togglePassword.addEventListener('mouseenter', function() {
      this.style.color = '#667eea';
    });
    
    togglePassword.addEventListener('mouseleave', function() {
      this.style.color = '#6b7280';
    });

    // Floating Lines Background Animation (same as React login)
    (function() {
      try {
        var canvas = document.getElementById('floating-lines-canvas');
        if (!canvas || typeof THREE === 'undefined') {
          console.warn('Three.js or canvas not available');
          return;
        }
        
        var scene = new THREE.Scene();
        var camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0.1, 10);
        camera.position.z = 1;

        var renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        var vertexShader = `
          precision highp float;
          void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;

        var fragmentShader = `
          precision highp float;
          uniform float iTime;
          uniform vec2 iResolution;
          uniform vec2 iMouse;
          uniform bool interactive;
          
          mat2 rotate(float r) {
            return mat2(cos(r), sin(r), -sin(r), cos(r));
          }
          
          float wave(vec2 uv, float offset, vec2 screenUv, vec2 mouseUv) {
            float time = iTime * 1.0;
            float amp = sin(offset + time * 0.2) * 0.3;
            float y = sin(uv.x + offset + time * 0.1) * amp;
            float m = uv.y - y;
            return 0.015 / max(abs(m) + 0.01, 1e-3) + 0.01;
          }
          
          void main() {
            vec2 uv = (2.0 * gl_FragCoord.xy - iResolution.xy) / iResolution.y;
            uv.y *= -1.0;
            
            vec3 col = vec3(0.0);
            
            vec3 PINK = vec3(233.0, 71.0, 245.0) / 255.0;
            vec3 BLUE = vec3(91.0, 108.0, 255.0) / 255.0;
            vec3 PURPLE = vec3(124.0, 58.0, 237.0) / 255.0;
            
            vec2 mouseUv = vec2(0.0);
            if (interactive) {
              mouseUv = (2.0 * iMouse - iResolution.xy) / iResolution.y;
              mouseUv.y *= -1.0;
            }
            
            // Bottom waves
            for(int i = 0; i < 6; i++) {
              float fi = float(i);
              float t = fi / 5.0;
              
              float angle = 0.4 * log(length(uv) + 1.0);
              vec2 ruv = uv * rotate(angle);
              vec2 waveUv = ruv + vec2(0.04 * fi + 2.0, -0.7);
              
              vec3 lineCol = mix(BLUE, PURPLE, t);
              lineCol = mix(lineCol, PINK, sin(iTime * 0.5 + fi) * 0.5 + 0.5);
              
              col += lineCol * wave(waveUv, 1.5 + 0.2 * fi, uv, mouseUv) * 0.15;
            }
            
            // Middle waves
            for(int i = 0; i < 7; i++) {
              float fi = float(i);
              float t = fi / 6.0;
              
              float angle = 0.2 * log(length(uv) + 1.0);
              vec2 ruv = uv * rotate(angle);
              vec2 waveUv = ruv + vec2(0.05 * fi + 5.0, 0.0);
              
              vec3 lineCol = mix(PINK, BLUE, t);
              lineCol = mix(lineCol, PURPLE, sin(iTime * 0.7 + fi * 1.3) * 0.5 + 0.5);
              
              col += lineCol * wave(waveUv, 2.0 + 0.15 * fi, uv, mouseUv) * 0.18;
            }
            
            // Top waves
            for(int i = 0; i < 6; i++) {
              float fi = float(i);
              float t = fi / 5.0;
              
              float angle = -0.4 * log(length(uv) + 1.0);
              vec2 ruv = uv * rotate(angle);
              vec2 waveUv = ruv + vec2(0.06 * fi + 10.0, 0.5);
              
              vec3 lineCol = mix(PURPLE, PINK, t);
              lineCol = mix(lineCol, BLUE, sin(iTime * 0.3 + fi * 0.8) * 0.5 + 0.5);
              
              col += lineCol * wave(waveUv, 1.8 + 0.25 * fi, uv, mouseUv) * 0.15;
            }
            
            // Background gradient
            vec3 bgTop = vec3(0.06, 0.05, 0.12);
            vec3 bgBottom = vec3(0.02, 0.02, 0.05);
            vec3 bg = mix(bgBottom, bgTop, uv.y * 0.5 + 0.5);
            col += bg;
            
            gl_FragColor = vec4(col, 1.0);
          }
        `;

        var uniforms = {
          iTime: { value: 0 },
          iResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
          iMouse: { value: new THREE.Vector2(window.innerWidth/2, window.innerHeight/2) },
          interactive: { value: true }
        };

        var material = new THREE.ShaderMaterial({
          uniforms: uniforms,
          vertexShader: vertexShader,
          fragmentShader: fragmentShader
        });

        var geometry = new THREE.PlaneGeometry(2, 2);
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        var resizeTimeout;
        window.addEventListener('resize', function() {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.iResolution.value.set(window.innerWidth, window.innerHeight);
          }, 100);
        });

        var mouseX = window.innerWidth / 2;
        var mouseY = window.innerHeight / 2;
        document.addEventListener('mousemove', function(e) {
          mouseX = e.clientX;
          mouseY = e.clientY;
          uniforms.iMouse.value.set(mouseX, mouseY);
        });

        function animate() {
          requestAnimationFrame(animate);
          uniforms.iTime.value += 0.016;
          renderer.render(scene, camera);
        }
        animate();
      } catch(e) {
        console.error('Floating lines error:', e);
      }
    })();
  </script>
</body>
</html>
